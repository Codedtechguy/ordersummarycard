<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Meta information -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Coded Tech Guy">
      <meta name="description" content="Music Plan Order Summary Template Built With HTML and CSS">
      <meta name="keywords" content="Order, summary, design, template, HTML, CSS, Coded Tech Guy">
      <!--  Favicon Link -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <!-- Css stylesheet link -->
      <link rel="stylesheet" type="text/css" href="main.css">
      <!-- Page title -->
      <title>Order Summary Card Design | </title>
   </head>
   <!-- Body begins -->
   <body>
      <main>
         <!-- Card container begins here  -->
         <div class="container">
            <!-- Card begins here -->
            <div class="card">
               <!-- Card header -->
               <div class="card_header">
                  <img src="images/illustration-hero.svg">
               </div>
               <!-- Card body -->
               <div class="card_body">
                  <h2>Order Summary</h2>
                  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                     device anywhere you like!
                  </p>
                  <!-- Plan tab -->
                  <div class="inner">
                     <div class="one">
                        <img src="images/icon-music.svg">
                     </div>
                     <div class="two">
                        <p><b>Annual Plan</b><br>$59.99/year</p>
                     </div>
                     <div class="three">
                        <a href="#"><br><b>Change</b></a>
                     </div>
                  </div>
                  <!-- Card footer -->
                  <div class="card_footer">
                     <button type="button"><b>Procced to payment</b></button>
                     <p><b>Cancel Order</b></p>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
